<article class="publications cv-entry clearfix">
        <h3>Publications</h3>
        {% for row in cms.research.publications  %}
        	<div class="entry-time-frame">
        		<p>
        			{{row.timeframe}}
        		</p>
        	</div>
            <div class="entry-description publication">
                <p>{{row.title|safe}} {{row.journal|safe}} </p>
            </div>
        {% endfor %}
    </article>
