<article class="presentations clearfix">
	<h3>Conferences and Public Lectures</h3>
	{% for row in cms.research.presentations  %}
		<div class="entry-time-frame">
			<p>{{row.timeframe}}</p>
		</div>
		<div class="entry-description">
			<p>{{row.name|safe}} <br> {{row.description|safe}}</p>
		</div>
						
	{% endfor %}
</article>
